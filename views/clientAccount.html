<div class="panel panel-default">

		<div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span >Ã—</span></button>
		            <h3 class="modal-title">Account</h3>
		            <div id="message" class="note note-success note-bordered" ng-show="isDone" >
		            		<h3>Now {{branch}}'s account  is  updated! <span class="close" ng-click="cancel()"></span></h3>
		            		
		            </div>
		 </div>
		 
		<div class="panel-body">
		<div class="portlet-body">
			<div class="row">
				<div class="table-scrollable table-scrollable-borderless">
					<table class="table table-hover table-light">
						<thead>
							<tr class="uppercase">
								<th>Date</th>
						          <th>Description</th>
						          <th>Ticket No.</th>
						          <th>Amount</th>
						          <th>Balance</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="clientAccount in clientAccounts" >
								<td>{{myDate(clientAccount.created_at) | date:"yyyy-MM-dd"}}</td>
								<td>{{description(clientAccount)}}</td>
								<td>{{clientAccount.ticket}}</td>
								<td>{{clientAccount.amount | number : 2}}</td>
								<td>{{balance(clientAccount)}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		  
		</div>
</div>
