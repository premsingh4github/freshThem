<div class="panel panel-default">

		<div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span >Ã—</span></button>
		            <h3 class="modal-title text-center">Do you want to proceed with the order?</h3>
		            <div class="col-xs-6 col-xs-offset-3 ">
		            	
		            </div>

		            
		 </div>
		 
		<div class="panel-body">
			 <h4  class="modal-title text-center">The transaction will result in following charges and delivery date</h4>
		<div class="col-xs-8 col-xs-offset-2 ">
	      
	       <table class="table table-hover table-light">
	       
	       	<tbody>
	       		<tr>
	       			<td>
	       				<a class="primary-link">Margin</a>
	       			</td>
	       			<td>
       				<span class="bold font-green-haze">{{margin}}</span>
	       			</td>
	       		</tr>
	       		<tr>
	       			<td>
	       				<a class="primary-link">Commission</a>
	       			</td>
	       			<td>
       				<span class="bold font-green-haze">{{commission }}</span>
	       			</td>
	       		</tr>
	       		<tr>
	       			<td>
	       				<a class="primary-link">Remaining Cost</a>
	       			</td>
	       			<td>
       				<span class="bold font-green-haze">{{remaining_cost}}</span>
	       			</td>
	       		</tr>
	       		<tr>
	       			<td>
	       				<a class="primary-link">Last Delivery Date</a>
	       			</td>
	       			<td>
	       				<span class="bold font-green-haze">{{delivery_date}}</span>
	       			</td>
       		</tr>
	       		<tr>
	       			<td>
	       				<a class="primary-link">Holding Cost</a>
	       			</td>
	       			<td>
	       				<span class="bold font-green-haze">{{holding_cost}}/day after {{delivery_date}}</span>
	       			</td>
	       		</tr>
	       	</tbody>
	       </table>
	       <div >
		  	<span class="pull-left" ng-click="addBranch()" ><button class="btn btn-success">Yes</button></span>
		  	<span class="pull-right" ng-click="$close()" ><button class="btn btn-danger">No</button></span>
		  </div>
		  </div>
		  
		</div>
</div>
