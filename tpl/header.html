<!-- BEGIN HEADER INNER --><div class="page-header-inner">	<!-- BEGIN LOGO -->	<div class="page-logo">		<a href="#/">  		<img width=100 src="img/eDealer-final-logo.png" alt="logo" class="logo-default"/>		</a>		<div class="menu-toggler sidebar-toggler">			<!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->		</div>	</div>	<!-- END LOGO -->	<!-- BEGIN HEADER SEARCH BOX -->	<!-- DOC: Apply "search-form-expanded" right after the "search-form" class to have half expanded search box -->	<form class="search-form hide" action="#" method="GET">		<div class="input-group">			<input type="text" class="form-control" placeholder="Search..." name="query">			<span class="input-group-btn">			<a href="javascript:;" class="btn submit"><i class="icon-magnifier"></i></a>			</span>		</div>	</form>	<!-- END HEADER SEARCH BOX -->	<!-- BEGIN RESPONSIVE MENU TOGGLER -->	<a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">	</a>	<!-- END RESPONSIVE MENU TOGGLER -->	<!-- BEGIN TOP NAVIGATION MENU -->	<div class="top-menu">		<ul class="nav navbar-nav pull-right">			<!-- BEGIN NOTIFICATION DROPDOWN -->			<!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->			<li class="dropdown dropdown-extended dropdown-notification" id="header_notification_bar" ng-show="isUnverifedMember">				<a href="#" class="dropdown-toggle" dropdown-menu-hover data-toggle="dropdown" data-close-others="true">				<i class="icon-bell"></i>				<span class="badge badge-default">{{unverifiedMembers.length}}				 </span>				</a>				<ul class="dropdown-menu">					<li class="external">						<h3><span class="bold">{{unverifiedMembers.length}} pending</span> Members</h3>						<!-- <a href="#/profile/dashboard">view all</a> -->					</li>					<div>					<li>						<ul class="dropdown-menu-list scroller" data-handle-color="#637283" >							<li ng-repeat="member in unverifiedMembers" ng-click="open($index)">								<a >								<span class="time">{{member.created_at.substring(0,11)}}</span>								<span class="details">								<span class="label label-sm label-icon label-success">								<i class="fa fa-plus"></i>								</span>{{member.fname }} {{member.mname }} {{member.lname}}</span>								</a>															</li>						</ul>					</li>					</div>				</ul>			</li>			<li class="dropdown dropdown-user">				<a href="#" class="dropdown-toggle" dropdown-menu-hover data-toggle="dropdown" data-close-others="true">				<!-- <img alt="" class="img-circle" src="img/avatar3_small.jpg"/> -->				<span class="username username-hide-on-mobile">				<!-- <span class="username username-hide-on-mobile"> -->				{{user.fname}} {{user.mname}} {{user.lname}}</span>				<i class="fa fa-angle-down"></i>				</a>				<ul class="dropdown-menu dropdown-menu-default">						<!-- <li>							<a href="#/profile/dashboard">							<i class="icon-user"></i> My Profile </a>						</li> -->						<!-- <li>							<a href="#">							<i class="icon-envelope-open"></i> My Inbox <span class="badge badge-danger">							3 </span>							</a>						</li> -->						<li class="divider">						</li>						<li>							<a ng-click="logout()"href="#">							<i class="icon-key"></i> Log Out </a>						</li>				</ul>			</li>			<!-- END USER LOGIN DROPDOWN -->			<!-- BEGIN QUICK SIDEBAR TOGGLER -->			<!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->			<li class="dropdown dropdown-quick-sidebar-toggler">				<a href="javascript:;" class="dropdown-toggle">				<!-- <i class="icon-logout"></i> -->                <span class="fa fa-cogs"></span>                               				</a>			</li>			<!-- END QUICK SIDEBAR TOGGLER -->		</ul>	</div>	<!-- END TOP NAVIGATION MENU --></div><!-- END HEADER INNER -->
